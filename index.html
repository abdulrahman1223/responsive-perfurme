<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;0,9..144,700;1,9..144,500;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <!-- font-awsome -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="image">
      <img src="images/image-product-desktop.jpg" alt="">
    </section>
    <section class="text">
      <div class="main-logo">P E F U R M E</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button>
        Add to Cart
      </button>
      
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://jackstore.webflow.io/" target="-blank">abdulrahman saeed</a>.
  </div>
  <script src="https://kit.fontawesome.com/98ca7d0986.js" crossorigin="anonymous"></script>
</body>

</html>
